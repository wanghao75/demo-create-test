domain:                              # 域名配置，如存在多个域名则填写多个
                                     # 服务域名
                                     # 服务域名
project:                             # 项目名
namespace:                           # 服务命名空间,与project保持一致
replicas:                            # 服务副本数
needIngress:                         # 是否需要对外暴露服务 bool值（默认为False, 不填写也认为是False）
ingress-controller:                  # 如需要对外暴露服务，则填写此字段，如不需要则去除

# 如服务有依赖其他多个服务，则需要增加多个containers下的服务配置块
containers:
  - name:                            # 容器名称
    args:                            # 容器内代码运行所需参数
    image:                           # 镜像id
    volumeMounts:                    # 挂载
      - mountPath:                   # 挂载路径
        name:                        # 名称
      - mountPath:
        name:
        subPath:                     # 映射卷名
    resources:                       # 资源
      requests:                      # 容器启动必需资源
        cpu:
        memory:
      limits:                        # 最大限制资源
        cpu:
        memory:
    env:                             # 环境变量
      # 第一种，value字段存在
      - name:                        # 环境变量名
        value:                       # 环境变量值
      # 第二种， value字段不存在
      - name:                        # 变量名
        valueFrom:
          secretKeyRef:
            key:                     # 变量名，与name的值一致
            name:                    # secret文件名，如不设置，后续均不设置，系统会进行默认生成，如要自行设置，则所有的值保持一致
    command:                         # 容器启动时所需的命令
    readinessProbe:                  # 容器就绪探针定义
      tcpSocket:
        port:                       # 监听端口，与容器暴露端口一致
      initialDelaySeconds: 10
      failureThreshold: 3
      successThreshold: 1
      periodSeconds: 10
      timeoutSeconds: 5
    livenessProbe:                   # 容器存活探针定义
      tcpSocket:
        port:                        # 监听端口，与容器暴露端口一致
      initialDelaySeconds: 20
      periodSeconds: 20
      successThreshold: 1
      failureThreshold: 3
      timeoutSeconds: 5
    ports:
    - containerPort:                 # 容器暴露的端口
      name: http
      protocol: TCP

volumes:
- name:                              # 挂载名称
  persistentVolumeClaim:             # 物理存储，使用此字段则表明使用数据盘进行挂载
    claimName:                       # 声明的物理存储盘名称

- name:                              # 挂载名称
  secret:
    secretName:                      # 映射卷名

storage:                             # 挂载的数据盘大小 (只针对需要物理存储的数据盘时设置)
storageClassName:                    # 挂载数据盘类型
